name: publish

on:
  release:
    types: [published]

jobs:
  pack-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Pack SDK
        working-directory: src/Spotify.Confidence.Sdk
        run: dotnet pack --configuration Release --no-build --output ../../nupkg

      - name: Pack OpenFeature Provider
        working-directory: src/Spotify.Confidence.OpenFeature
        run: dotnet pack --configuration Release --no-build --output ../../nupkg

      - name: Push to NuGet
        run: dotnet nuget push nupkg/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate

