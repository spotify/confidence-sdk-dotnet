name: release-handling-workflow

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run release-please
        id: release-please-step
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug release outputs
        if: ${{ always() }}
        run: |
          echo "release_created: ${{ steps.release-please-step.outputs.release_created }}"
          echo "releases_created: ${{ steps.release-please-step.outputs.releases_created }}"
          echo "prs_created: ${{ steps.release-please-step.outputs.prs_created }}"
          echo "########################################################"
    outputs:
      release_created: ${{ steps.release-please-step.outputs.release_created || steps.release-please-step.outputs.releases_created }}
        
  pack-and-push:
    needs: release-please
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.release_created || needs.release-please.outputs.releases_created }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Pack SDK
        working-directory: src/Spotify.Confidence.Sdk
        run: dotnet pack --configuration Release --no-build --output ../../nupkg

      - name: Pack OpenFeature Provider
        working-directory: src/Spotify.Confidence.OpenFeature
        run: dotnet pack --configuration Release --no-build --output ../../nupkg

      - name: Push to NuGet
        run: dotnet nuget push nupkg/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate

